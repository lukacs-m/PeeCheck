language: objective-c
osx_image: xcode9

env:
  - LC_CTYPE=en_US.UTF-8 LANG=en_US.UTF-8
before_install:
  - rvm install ruby-2.2.2
  - gem install cocoapods
  - pod install --repo-update
  - gem install xcpretty -N
  - brew update
  - brew install swiftlint || true
  - brew outdated xctool || brew upgrade xctool
script:
  - set -o pipefail
  - xctool -workspace PeeCheck.xcworkspace -scheme PeeCheck -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO | xcpretty -c
  - xctool test -workspace PeeCheck.xcworkspace -scheme PeeCheckTests -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO | xcpretty -c
  #- xcodebuild clean test -workspace PeeCheck.xcworkspace -scheme PeeCheck -destination "platform=iOS Simulator,name=iPhone 7,OS=10.3" -quiet CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=NO | xcpretty -c
  - swiftlint
